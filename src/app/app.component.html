<div id="app-container">
  <app-header [isMobile]="isMobile"></app-header>
  <main>
    <router-outlet />
  </main>
  <app-footer [isMobile]="isMobile"></app-footer>

<nz-back-top [nzTemplate]="tpl" [nzVisibilityHeight]="100">

    <div class="ant-back-top-inner">
      <span nz-icon nzType="vertical-align-top"></span>
    </div>
  </ng-template>
</nz-back-top>
